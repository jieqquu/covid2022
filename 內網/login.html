    <meta charset="UTF-8" />

    <title>後新冠特別門診管理系統</title>
    <link
      rel="stylesheet"

    <link rel="stylesheet" href="login.css" />

    <style>
      .box{
        width: 300px;
        height: 150px;
        
        margin: auto;
        display: grid;
        justify-content: center;
        align-items: center; 
      }
      .content{
        width: auto;
        height: auto;
       
      }

      .box2{
        width: 90px;
        height: 50px;
        
        margin: auto;
        display: grid;
        justify-content: center;
        align-items: center; 
      }
      .sub{
        width: auto;
        
      }



    </style>
  </head>

  <header class="my-header container">
    <div>
      <h1 class="title">後新冠特別門診管理系統</h1>
    </div>
  </header>

  <body>
    <main>
      <form>
        <div class="box">
          <div class="content">
                   
            <div id="account">
              <br /><br />
              <label for="account">帳號</label>
              <input
                type="text"
                name="account"
                id="account"
                aria-describedby="account"
                required
              />
            
          </div>

          
            <div id="password">
              <label for="passwordinput">密碼</label>
              <input
                type="password"
                name="passwordinput"
                id="passwordinput"
                required
              />
            
          </div>

        </div>
        </div>

        <div class="box2">
          <div class="sub">
            <button type="submit" class="btn btn-primary" onclick="window.location.href='select.html'">登入系統</button>
          </div>
        </div>
      </form>
