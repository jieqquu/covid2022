
<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="./loginStyle.css">
    <title>login</title>
  </head>
  <body>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    
    <form>    
  
        <div class="mb-4 mt-8 row">
          <label align="right" for="inputEmail" class="col-4 labelVAlign" >信箱</label>
          <div class="col-5">
            <input type="email" class="form-control" id="inputEmail" aria-describedby="helpBlock">            
          </div>
          <div id="helpBlock" class="col-3 form-text">請填寫正確Email格式</div>
        </div>
        <div class="mb-4 row">
          <label align="right" for="inputPassword" class="col-4 labelVAlign">序號</label>
          <div class="col-5">
            <input type="password" class="form-control" id="inputPassword" required>
          </div>
        </div>
        <div class="col-6" align="right">
          <button  type="submit" class="btn btn-primary" id="submit">登入</button>
        </div>        
    </form>
    <!--<script src="./login.js"></script>-->
    <script src="../foolProof.js"></script>
  </body>
</html>
